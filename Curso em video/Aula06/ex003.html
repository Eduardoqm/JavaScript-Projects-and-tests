<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula04</title>
    <style> /* O style é ond se programa o CSS */
        body{
            background-color: rgb(13, 65, 65);
            color: white;
            font: normal;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Bem vindo!</h1>
    <p>Seu teste deu certo?</p>
    <script> // Script é onde se programa o JavaScript//
    //As variaveis devem ser tranformadas em numeros se não continuam sendo strings//
        var nome = window.prompt('Qual é seu nome?')
        alert('É um prazer te conhecer, ' + nome + '!')
        alert(nome + ', você agora irá participar de uma soma matemática!')
        var n1 = Number(window.prompt('Digite um numero:'))
        var n2 = Number(window.prompt('Digite outro numero:'))
        var s = n1 + n2
        alert(`A soma dos valores ${n1} e ${n2} é ${s}!`)
    </script>
</body>
</html>
